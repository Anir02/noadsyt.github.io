<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoAds YT Player & URL Generator</title>
    <!--External CSS Path to Reset the default css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@3.0.0/reset.min.css" />
    <!-- External CSS Path to add custom css to the elements -->
    <link rel="stylesheet" href="https://anir02.github.io/noadsyt.github.io/assets/css/newindex.css"/>
</head>
<body>
    <div class="container">
        <!-- Dashboard Elements -->
        <section class="dashboard">
            <section class="logo">
                <img src="https://anir02.github.io/noadsyt.github.io/assets/medias/YouTube_logo.svg" alt="Logo No Ads YouTube Player" class="icon">
            </section>
            <article class="copypaste">
                <input class="iofield" type="url" id="yturl" placeholder="Paste YouTube video link" onchange="yt_check()" onkeypress="yt_check()" ondrop="yt_check()" >
                <button class="button" onclick="yt_check()">Generate URL</button>
            </article>
            <article class="copypaste">
                <input class="iofield" type="url" id="noadurl" placeholder="">
                <button class="button" onclick= "yt_copy()" onfocus="yt_copy()">Copy URL</button>
            </article>
        </section>
        
        <!--YT Player -->
        <section class="videoplayer">
            <iframe id="video" src="https://anir02.github.io/noadsyt.github.io/assets/medias/demo.png" allowfullscreen></iframe>
        </section>

    </div>
</body>
    <!-- Linking the external JS -->
    <script defer src="https://anir02.github.io/noadsyt.github.io/assets/js/main.js"></script> 
</html>
